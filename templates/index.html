<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Flask Demo Stock Ticker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--<link rel=stylesheet type=text/css href='/static/style.css'>-->
	</head>
	<body>
		<div class=page>
  			<h1>Stock History, last two years</h1>
  			<div class=metanav>

    			<h4>Please enter a stock ticker (eg. GOOG), and check desired features.</h4>

    			<form id='input' method='post' action='pricegraph'>
	  			<p>
					Ticker symbol: <input type='text' name='ticker' />
	  			</p>
	  			<p>
					<input type="checkbox" name='price_type' value='close'>Closing price<br>
					<input type="checkbox" name='price_type' value='adj_close'>Adjusted closing price<br>
					<input type="checkbox" name='price_type' value='open'>Opening price<br>
					<input type="checkbox" name='price_type' value='adj_open'>Adjusted opening price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>

  			</div>
        {{ msg | safe }}
		</div>
	</body>
</html>
